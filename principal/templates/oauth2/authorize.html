{% extends "/base/default-page.html" %}

{% block title %}{{ config.get('APP_TITLE') }} Authorization{% endblock %}

{% block content %}
  <p>Client: {{ grant.client.id }}</p>
  <p>User: {{ current_user.username }}</p>
  <form action="{{ request.uri }}" method="post">
    <p>Allow access?</p>
    <input type="submit" name="confirm" value="yes">
    <input type="submit" name="confirm" value="no">
  </form>

{% endblock content %}
